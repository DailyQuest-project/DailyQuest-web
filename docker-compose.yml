services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - dailyquest-net
    restart: unless-stopped

networks:
  dailyquest-net:
    external: true
